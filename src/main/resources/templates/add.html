<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Rest CRUD Spring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-4 bg-danger text-white text-center">
    <h1>Create New Person</h1>
</div>

<div class="container mt-3">
    <ul class="pagination justify-content-center" style="margin:20px">
        <li class="page-item"><a class="page-link" th:href="'/'">Home Page</a></li>
        <li class="page-item"><a class="page-link" th:href="'/view'">Persons</a></li>
    </ul>
</div>

<div class="container pt-5" align="center">
    <form action="#" th:action="@{/save}" th:object="${newPerson}"
          method="post">

        <table border="0" cellpadding="10">

            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}"  /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="text" th:field="*{gender}"/></td>
            </tr>
            <tr>
                <td>IP Address:</td>
                <td><input type="text" class="form-input" id="ipv4" name="ipv4" placeholder="xxx.xxx.xxx.xxx"
                           th:field="*{ipAddress}"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="*{country}"/></td>
            </tr>

            <tr>
                <td colspan="2" align="center" >
                    <button type="submit" class="btn btn-danger" >Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>


</body>
</html>
